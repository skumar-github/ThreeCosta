					mesh.children[0].geometry.dynamic = true;

					mesh.children[0].tangentsNeedUpdate = true;
					
					if (flip){
						for(var i = 0; i<mesh.children[0].geometry.faces.length; i++) {
						    mesh.children[0].geometry.faces[i].normal.x = -1*mesh.children[0].geometry.faces[i].normal.x;

					}
